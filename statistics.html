<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SOS Dashboard</title>
        <!-- js -->
        <link rel='stylesheet' href='scss/style.css' type='text/css'/>
        <script src="js/app.js" charset="utf-8"></script>
    </head>
    <body>
        <section class="sidebar">
            <div class="logo">SOS</div>
            <ul>
                <li><a href="index.html">Orders</a></li>
                <li><a href="suggestions.html">Suggestions</a></li>
                <li class="selected statistics"><a href="statistics.html">Statistics</a></li>
            </ul>
            <!-- I will change this into a link upon migration over to django -->
            <div class="logout">Log out</div>
        </section>

        <section class="statistics-section">
            <div class="top-bar">
                <select>
                    <option value="">2017</option>
                    <option value="">2016</option>
                    <option value="">2015</option>
                    <option value="">2014</option>
                </select>
            </div>
            <section class="stats-module">
                <h1>Orders</h1>
                <div class="stats">
                    <div class="total-container">
                        <h2>total</h2>
                        <div class="total">
                            <p>43</p>
                        </div>
                    </div>
                    <div class="breakdown-container">
                        <h2>Breakdown</h2>
                        <ul class="breakdown">
                            <li>
                                <h3>Fulfilled</h3>
                                <p>35</p>
                            </li>
                            <li>
                                <h3>Duplicates</h3>
                                <p>3</p>
                            </li>
                            <li>
                                <h3>Cancelled</h3>
                                <p>5</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="stats-module">
                <h1>Suggestions</h1>
                <div class="stats">
                    <div class="total-container">
                        <h2>total</h2>
                        <div class="total">
                            <p>43</p>
                        </div>
                    </div>
                    <div class="breakdown-container">
                        <h2>Breakdown</h2>
                        <ul class="breakdown">
                            <li>
                                <h3>Fulfilled</h3>
                                <p>35</p>
                            </li>
                            <li>
                                <h3>Duplicates</h3>
                                <p>3</p>
                            </li>
                            <li>
                                <h3>Denied</h3>
                                <p>5</p>
                            </li>
                            <li>
                                <h3>Awaiting Approval</h3>
                                <p>5</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
